<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<body>
	<div layout:fragment="content">

		<div
			style="margin-top: 72px;padding-left:0; padding-right: 0; border: 1px solid #4FA845;"
			id="garda-carousel" class="carousel slide" data-ride="carousel">
			<ul class="carousel-indicators">
				<li data-target="#garda-carousel" data-slide-to="0" class="active"></li>
				<li data-target="#garda-carousel" data-slide-to="1"></li>
				<li data-target="#garda-carousel" data-slide-to="2"></li>
			</ul>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/images/carousel/nature-1.jpg" alt="A">
					<div class="carousel-caption">
						<h3>Caption 0</h3>
						<p>Description 0</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/images/carousel/nature-2.jpg" alt="B">
					<div class="carousel-caption">
						<h3>Caption 6</h3>
						<p>Description 6</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/images/carousel/nature-3.gif" alt="C">
					<div class="carousel-caption">
						<h3>Caption 6</h3>
						<p>Description 6</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#garda-carousel"
				data-slide="prev"> <span class="carousel-control-prev-icon"></span>
			</a> <a class="carousel-control-next" href="#garda-carousel"
				data-slide="next"> <span class="carousel-control-next-icon"></span>
			</a>
		</div>
		<div class="container bgContent">
			<div class="row" style="padding-bottom: 100px">
				<div class="col"></div>
				<div class="col-md-8">
					<img src="/images/undangan.jpeg" class="img-fluid"
						style="border-radius: 25px;" alt="Responsive image">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</div>
</body>
</html>
